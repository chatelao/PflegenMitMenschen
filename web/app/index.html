<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflegeheim Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">PflegeMitMenschen App</div>
            <div class="status">API Status: <span id="api-status" class="online">Simuliert</span></div>
        </header>

        <div class="main-container">
            <nav class="module-nav">
                <ul id="nav-list">
                    <!-- Nav items generated by JS -->
                </ul>
            </nav>

            <main id="content-area">
                <div class="welcome-screen">
                    <h2>Willkommen</h2>
                    <p>Wählen Sie ein Modul aus dem Menü, um die API-Funktionen zu testen.</p>
                    <p>Diese App basiert auf der OpenAPI Spezifikation.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Template for Endpoint Display -->
    <template id="endpoint-template">
        <div class="endpoint-card">
            <div class="endpoint-header">
                <span class="method"></span>
                <span class="path"></span>
            </div>
            <div class="endpoint-summary"></div>
            <div class="endpoint-actions">
                <button class="btn-execute">Ausführen (Simuliert)</button>
            </div>
            <div class="endpoint-response hidden">
                <h4>Antwort:</h4>
                <pre class="response-body"></pre>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
